
<mat-spinner *ngIf="isLoading"></mat-spinner  >

<ul class="nolist" *ngIf="posts.length > 0 && !isLoading">
  <li  *ngFor="let post of posts" >
    <mat-card class="post-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.user}}</mat-card-subtitle>
    </mat-card-header>
    <div class="post-image">
      <img mat-card-image src="https://miro.medium.com/max/1400/0*0pTmoggTq4asbb0g" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="onDeleted(post._id)">Delete</button>
      <a [routerLink]="['/edit',post._id]" mat-button color="primary">edit</a>
    </mat-card-actions>
  </mat-card>
</li>

</ul>

<span class="placeholder" *ngIf="posts.length <=0 && !isLoading">

</span>
